<html>
	<head>
		<script src="ckeditor/ckeditor.js"></script>
		<script src="util.js"></script>
		<script src="blanker.js"></script>
		<link rel="stylesheet" type="text/css" href="blanker.css"/>
	</head>
	<body>
	
		<textarea name="editor1" id="editor1" rows="10" cols="80">
			<p><span style="font-family:Arial,Helvetica,sans-serif"><span style="font-size:14px"><strong>Grand Test!</strong></span></span></p>

			<ol>
				<li><span style="font-family:Arial,Helvetica,sans-serif">Test fill blank here *hai/wat/no:huh?*, yes!</span></li>
				<li><span style="font-family:Arial,Helvetica,sans-serif">And maybe test multiple choice *here/not here~/somewhere else~:its not not here*?</span></li>
				<li><span style="font-family:Arial,Helvetica,sans-serif">This is just for the *lulz~/good times~/bees/not bees~:it&#39;s bees*</span></li>
			</ol>

			<p><span style="font-family:Arial,Helvetica,sans-serif">Cool. </span><span style="color:#e74c3c"><span style="font-family:Arial,Helvetica,sans-serif">Cool</span> <span style="font-family:Comic Sans MS,cursive">texts</span>, sweet.</span></p>
		</textarea>
		<button id="present_button">To present</button>
		<div id="present_box"></div>

		<script>
		addEventListener("load", function() {
	CKEDITOR.replace( 'editor1' );
	var editor = CKEDITOR.instances.editor1;
	var present_box = document.querySelector("#present_box");
	
	var present = function() {
		var data = editor.getData();
		var form = new blanker_form(data);
		present_box.innerHTML = form.html;
	}
	present();
	document.querySelector("#present_button").addEventListener("click", present);

});
</script>
	</body>


</html>
